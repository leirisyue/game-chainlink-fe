<div class="top-margin">
	<mat-grid-list cols="2" rowHeight="70px">
		<mat-grid-tile *ngFor="let option of option| async; let i=index">
			<mat-form-field class="example-form-field">
				<mat-label>Developer {{i + 1 }}</mat-label>
				<input matInput type="text" [(ngModel)]="option" />

				<button mat-button *ngIf="option" matSuffix mat-icon-button aria-label="Clear" (click)="deleteOpt(option)">
					<mat-icon>close</mat-icon>
				</button>
			</mat-form-field>
		</mat-grid-tile>
	</mat-grid-list>
</div>

<div class="top-margin" style="display: flex; justify-content: center; align-items: center">

	<mat-form-field class="example-form-field">
		<mat-label>Add Developer</mat-label>
		<input matInput type="text" [(ngModel)]="newDeveloper" />


	</mat-form-field>
	<button mat-mini-fab aria-label="Add new developer" (click)="addNewDeveloper(newDeveloper)"
		[disabled]="!newDeveloper">
		<mat-icon>add</mat-icon>
	</button>
</div>
