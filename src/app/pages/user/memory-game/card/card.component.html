<div class="card mb-4">
   <div class="back d-flex justify-content-center">
      <svg class="logo align-self-center" xmlns="http://www.w3.org/2000/svg" width="100" height="100"
         viewBox="0 0 100 100">
         <image href="../../../../../assets/images/worf.png"
         height="150" />
      </svg>
   </div>
   <img [ngClass]="this.card.revealed ? 'front' : 'transparent'"
      src="https://picsum.photos/id/{{this.card.imageId}}/100/140" (click)="cardClick()" />
</div>
