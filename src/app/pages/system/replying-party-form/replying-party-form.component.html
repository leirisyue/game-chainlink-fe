<form #form="ngForm" (ngSubmit)="submit(form.value)">
   <nb-card class="modal-lg">
      <nb-card-header>
         <h5 class="primary">{{data?.id ? ('Button.VIEWDETAIL' | translate) : ('Button.Create' | translate)}}
            {{'relying.relying-party'|translate}}</h5>
      </nb-card-header>
      <nb-card-body>
         <div class="row">
            <div class="form-group col-sm-12">
               <label class="label">{{'Global.Name' | translate}} *</label>
               <input nbInput fullWidth maxlength="200" [(ngModel)]="data.name" name="name" #name="ngModel" [disabled]="view">
               <ngx-validation-message label="name" [showRequired]="name?.errors?.required && name.touched">
               </ngx-validation-message>
            </div>
            <div class="form-group col-sm-12">
               <label class="label">{{'relying.origin' | translate}} *</label>
               <div><small>({{'Message.https'|translate}})</small></div>
               <input separatorNumber nbInput fullWidth min="0" required [(ngModel)]="data.origin" name="origin"
                  #origin="ngModel" [attr.aria-invalid]="origin.invalid && origin.touched ? true : null"  [disabled]="view">
               <ngx-validation-message label="origin" [showRequired]="origin?.errors?.required && origin.touched">
               </ngx-validation-message>
            </div>
            <div class="form-group col-sm-12">
               <label class="label">{{'Global.Description' | translate}}</label>
               <textarea nbInput fullWidth maxlength="1000" [(ngModel)]="data.description" name="description"
                  #description="ngModel"  [disabled]="view"></textarea>
            </div>
         </div>
      </nb-card-body>
      <nb-card-footer>
         <button type="submit" nbButton hero class="float-right ml-2" status="primary" *ngIf="!view">{{'Button.Save' |
            translate}}</button>
         <button type="button" nbButton class="float-right" (click)="close()">{{'Button.Close' | translate}}</button>
      </nb-card-footer>
   </nb-card>
</form>
